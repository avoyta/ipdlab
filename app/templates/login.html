{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}IPD Lab - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Вход для зарегистрированных пользователей</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        Новый пользователь?
        <a href="{{ url_for('register') }}">
            Зарегистрироваться
        </a>
    </p>
</div>
{% endblock %}
